<div class="container mt-5">
  <div class="row p-5">
    <div class="col-lg-2">
      <img
        src="https://image.tmdb.org/t/p/original/{{ movieDetails.poster_path }}"
        alt=""
      />
    </div>
    <div class="col-lg-10 mt-5 p-4">
      <h1 class="mt-2 mb-2">{{ movieDetails.original_title }}</h1>
      <p class="mt-3 mb-3">{{ movieDetails.overview }}</p>
      <a
        href=""
        class="btn btn-md"
        href="https://www.themoviedb.org/video/play?key={{ movieTrailer }}"
        target="_blank"
        >Watch trailer</a
      >
      <div class="mt-4 p-4">
        <h2 class="text-white">Top Cast</h2>
        <div class="row">
          <div class="col-lg-4" *ngFor="let actor of movieCast">
            <div class="row mt-2 mb-2">
              <div class="col-lg-2">
                <img
                  src="https://image.tmdb.org/t/p/original/{{
                    actor.profile_path
                  }}"
                  alt=""
                />
              </div>
              <div class="col-lg-10">
                <h4>{{ actor.original_name }}</h4>
                <p>{{ actor.character }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
