<div class="container mt-5 p-5">
  <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="mb-3 col-lg-10">
        <input
          type="search"
          class="form-control"
          placeholder="Search movies ..."
          formControlName="movieName"
        />
        </div>
        <div class="col-lg-2">
            <button class="btn btn-md">Search</button>
        </div>
    </div>
  </form>

  <div class="row mt-5">
    <div class="col-lg-4" *ngFor="let searchResult of searchResults">
        <div class="row">
            <div class="col-lg-3 mt-4 mb-4">
                <img src="https://image.tmdb.org/t/p/original/{{
                    searchResult.poster_path
                  }}" 
                  routerLink="/movie/{{searchResult.id}}">
            </div>
            <div class="col-lg-9 mt-4 mb-4">
                <h5>{{searchResult.original_title}}</h5>
                <p>{{searchResult.overview}}</p>
            </div>
        </div>
    </div>
  </div>
</div>
